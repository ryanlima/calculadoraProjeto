<ion-view class=" " id="page9" title="Calculadora">

    <ion-content class="has-header" padding="false">
  
  <!--calcCtrl = CalculatorController / app.controllers = CalculatorApp-->
  <div bg-app="app.controllers" ng-controller="supportCtrl">
      <div class="horizontal" id="keypad2">
          <button ng-click="tab=1" id="keypad3" class="button button-calm" ng-class="{'active' : tab == 1}">DEC</button>
          <button ng-click="tab=2" id="keypad3" class="button button-calm" ng-class="{'active' : tab == 2}">BIN</button>
          <button ng-click="tab=3" id="keypad3" class="button button-calm" ng-class="{'active' : tab == 3}">OCT</button>
          <button ng-click="tab=4" id="keypad3" class="button button-calm" ng-class="{'active' : tab == 4}">HEX</button>
          <button ng-click="limpar()" id="keyC" data-rnc-tag="C" class="button button-calm">CE</button>  
      </div>
          <div class="horizontal display" ng-init="tab = 1" ng-show="tab == 1" >
              <div class="card">
                  <div class="list ">
                      <label class="item item-input item-stacked-label">
                          <input id="keypad2" placeholder="Numero DEC" type="number" ng-model="a">
                      </label>
                      <label class="item item-input item-stacked-label">
                          <input id="keypad2" placeholder="Numero DEC2" type="number" ng-model="b">
    
                      </label>
                      
                  </div>
              </div>
              <label class="item item-input item-select">
                  <div class="input-label">
                    OPERADOR
                  </div>
                  <select ng-model="operator">
                      <option>+</option>
                      <option>*</option>
                      <option>-</option>
                      <option>/</option>
                  </select>
                </label>
                <div id="keypad2">
                  <h1>{{result()}}</h1>
                </div>
                
        </div>
        <!--Binario-->
       
            <div class="horizontal display" ng-show="tab == 2" >
                <div class="card">
                        <div class="list">
                                <label class="item item-input item-stacked-label">
                                    <input id="keypad2" placeholder="Numero BIN" type="number" ng-model="a">
                                </label>
                                <label class="item item-input item-stacked-label">
                                    <input id="keypad2" placeholder="Numero BIN2" type="number" ng-model="b">
                                </label>
                        </div>
                </div>
                <label class="item item-input item-select">
                    <div class="input-label">
                      OPERADOR
                    </div>
                    <select ng-model="operator">
                        <option>+</option>
                        <option>*</option>
                        <option>-</option>
                        <option>/</option>
                    </select>
                  </label>
                  <div id="keypad2" >
                    <h1>{{bin()}}</h1>
                  </div>
              </div>   
          
  
          <!--Octal-->
    
            
            <div class="horizontal display" ng-show="tab == 3" >
                    <div class="card">
                            <div class="list">
                                    <label class="item item-input item-stacked-label">
                                        <input id="keypad2" placeholder="Numero OCT" type="number" ng-model="a">
                                    </label>
                                    <label class="item item-input item-stacked-label">
                                        <input id="keypad2" placeholder="Numero OCT2" type="number" ng-model="b">
                                    </label>
                            </div>
                    </div>
                  <label class="item item-input item-select">
                      <div class="input-label">
                        OPERADOR
                      </div>
                      <select ng-model="operator">
                          <option>+</option>
                          <option>*</option>
                          <option>-</option>
                          <option>/</option>
                      </select>                   
                    </label>
                    <div id="keypad2">
                      <h1>{{oct()}}</h1>
                    </div>
              </div>
  
            <!--Hexa-->
      
             
                <div class="horizontal display" ng-show="tab == 4" >
                        <div class="card">
                                <div class="list">
                                        <label class="item item-input item-stacked-label">
                                            <input id="keypad2" placeholder="Numero HEX" type="text" ng-model="a">
                                        </label>
                                        <label class="item item-input item-stacked-label">
                                            <input id="keypad2" placeholder="Numero HEX2" type="text" ng-model="b">
                                        </label>
                                </div>
                        </div>
                    <label class="item item-input item-select">
                        <div class="input-label">
                          OPERADOR
                        </div>
                        <select ng-model="operator">
                            <option>+</option>
                            <option>*</option>
                            <option>-</option>
                            <option>/</option>
                        </select>
                      </label>
                      <div id="keypad2" >
                        <h1>{{hex()}}</h1>
                      </div>
               </div>       
              
               
      </div>
      
      
      
  </div>
